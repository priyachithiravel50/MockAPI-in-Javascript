<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>MockAPI</title>
    <script src="main.js"></script> 

</head>
<body>
    <div class="con">
     <div class="container">
        <h2 class="mt-1 mb-5 text-center">CRUD Operation With MockAPI</h2>
        <div class="mb-5">
            <div class="column">
                <div class="data">
                <div class="form-group col-md-6 mb-3 ">
                    <label for="name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name">
                    <div id="nameError"></div>

                </div>
                

                <div class="form-group col-md-6 mb-3">
                    <label for="age">Age</label>
                    <input type="number" name="Age" class="form-control" id="Age" placeholder="Enter Age">
                    <div id="ageError"></div>

                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="email">Email</label>
                    <input type="text" name="email" class="form-control" id="email" placeholder="Enter Email">
                    <div class="emailError" ></div>

                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="password">Password</label>
                    <input type="text" name="password" class="form-control" id="password" placeholder="Enter Password">
                    <div class="passwordError"></div>

                </div>
                </div>
                <div class="cols">
                <button class="btn btn-success" id="Submit" onclick="AddData()">Add Data</button>
                </div>
            </div>
            

        </div>
        <hr>
        <div class="row mt-5">
            <div class="col-12">
                <table class="table table-bordered" id="crudTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody></tbody>
                </table>

            </div>
        </div>
     </div>
     </div>


</body>
</html>
